<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registration</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3 class="heading col-md-2 display-4 mx-auto text-primary">Registration</h3>
			</div>
		</div>
		<div class="row my-form-set">
			<div class="col-md-3">
				<form role="form" id="register-form" class="col-md-12 mx-auto">
					<div class="form-group">
						<label for="firstName">First name</label>
						<input type="text" class="form-control" id="firstName" autocomplete="off" required>
					</div>
					<div class="form-group">
						<label for="middleName">Middle name</label>
						<input type="text" class="form-control" id="middleName">
					</div>
					<div class="form-group">
						<label for="lastName">Last name</label>
						<input type="text" class="form-control" id="lastName" autocomplete="off" required>
					</div>
					<div class="form-group">
						<label for="dob">Date of Birth</label>
						<input type="date" class="form-control" id="dob" autocomplete="off" required>
					</div>
					<div class="form-group">
						<label for="lastName">Suffix</label>
						<select class="custom-select custom-select-lg mb-3" id="suffix" required>
							<option value="Mr">Mr</option>
							<option value="Mrs">Mrs</option>
						</select>
					</div>
					<div class="form-group form-group-gender">
						<label for="gender">Gender</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" value="Male" checked>
							<label class="form-check-label" for="male">Male</label>
							<input class="form-check-input" type="radio" name="gender" value="Female">
							<label class="form-check-label" for="female">Female</label>
						</div>
					</div>

					<div id="err-msg"></div>
					<div class="btn-group">
						<button type="submit" class="btn btn-outline-success" id="add-member">Add</button>
						<button onclick="saveFamilyDetails()" class="btn btn-outline-primary" id="save-family" disabled>Save & Next</button>
						<button onclick="resetForm()" class="btn btn-outline-danger">Reset</button>
					</div>
				</form>
			</div>

			<div class="col-md-8 membersTable">
				<table class="table table-bordered table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">S.No</th>
							<th scope="col">First Name</th>
							<th scope="col">Middle Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Date of Birth</th>
							<th scope="col">Suffix</th>
							<th scope="col">Gender</th>
						</tr>
					</thead>
					<tbody id="membersTable-row">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Register.js"></script>

  </body>
</html>
